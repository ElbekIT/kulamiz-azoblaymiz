<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vay Boshim - Kulgili Latifalar</title>
  <style>
    /* Modern, vibrant, and visually appealing design */
    :root {
      --primary: #00c896;
      --primary-dark: #009e74;
      --accent: #ffb300;
      --bg: #f4f8fb;
      --box-bg: #fff;
      --text: #222;
      --header-bg: linear-gradient(90deg, #00c896 0%, #00b4d8 100%);
      --footer-bg: linear-gradient(90deg, #00b4d8 0%, #00c896 100%);
      --shadow: 0 4px 24px #00c89622;
      --radius: 1.25rem;
      --transition: 0.22s cubic-bezier(.4,2,.6,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    header {
      background: var(--header-bg);
      color: #fff;
      text-align: center;
      padding: 2.2rem 0 1.2rem;
      font-size: 2.3em;
      font-weight: 900;
      border-radius: 0 0 var(--radius) var(--radius);
      letter-spacing: 2px;
      box-shadow: var(--shadow);
      text-shadow: 0 2px 12px #00c89655;
      position: sticky;
      top: 0;
      z-index: 100;
      user-select: none;
    }
    main {
      flex: 1 0 auto;
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      padding: 40px 18px 0 18px;
      box-sizing: border-box;
    }
    .box {
      background: var(--box-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.7rem 1.3rem 1.3rem 1.3rem;
      margin-bottom: 1.7rem;
      border: none;
      transition: box-shadow var(--transition), transform var(--transition);
      position: relative;
      overflow: hidden;
    }
    .box::before {
      content: '';
      position: absolute;
      top: -60px; left: -60px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #00c89622 60%, transparent 100%);
      z-index: 0;
      pointer-events: none;
    }
    .box:hover {
      box-shadow: 0 8px 32px #00c89644;
      transform: translateY(-2px) scale(1.012);
    }
    h3 {
      margin-bottom: 1.1rem;
      color: var(--primary);
      font-size: 1.25em;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-shadow: 0 1px 8px #00c89622;
      z-index: 1;
      position: relative;
    }
    .donator {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.55rem;
      font-weight: 600;
      color: var(--primary-dark);
      background: #e6fff7;
      border-radius: 0.5rem;
      padding: 0.5rem 0.8rem;
      font-size: 1.07em;
      z-index: 1;
      position: relative;
      transition: background var(--transition);
    }
    .donator:first-child {
      font-weight: 900;
      color: var(--accent);
      background: linear-gradient(90deg, #fffbe6 60%, #ffe7b3 100%);
      font-size: 1.13em;
      box-shadow: 0 2px 8px #ffb30022;
    }
    .donator span {
      font-weight: 700;
      color: var(--primary-dark);
      font-size: 1em;
    }
    button, select {
      display: block;
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.7rem;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 1.08em;
      font-weight: 700;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #00c89622;
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      outline: none;
      letter-spacing: 1px;
    }
    button:hover, select:focus {
      background: var(--primary-dark);
      box-shadow: 0 4px 16px #00c89633;
      transform: scale(1.02);
    }
    /* Custom select style for Janrni tanlang */
    #janr {
      background: linear-gradient(90deg, #e6fff7 60%, #f4f8fb 100%);
      color: var(--primary-dark);
      font-weight: 700;
      border: 2px solid var(--primary);
      border-radius: 0.8rem;
      padding: 0.9rem 1.2rem;
      font-size: 1.13em;
      margin-top: 0.3rem;
      box-shadow: 0 2px 8px #00c89622;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      position: relative;
      transition: border-color var(--transition), box-shadow var(--transition);
      cursor: pointer;
    }
    #janr:focus {
      border-color: var(--accent);
      box-shadow: 0 4px 16px #ffb30033;
      outline: none;
    }
    /* Custom arrow for select */
    #janr {
      background-image: url("data:image/svg+xml;utf8,<svg fill='${encodeURIComponent('#00c896')}' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1.1em center;
      background-size: 1.2em;
    }
    label[for="janr"] {
      display: block;
      margin-bottom: 0.7rem;
      font-weight: 900;
      color: var(--primary);
      letter-spacing: 1px;
      font-size: 1.13em;
      text-shadow: 0 1px 8px #00c89622;
      text-align: left;
    }
    #janr option {
      color: #222;
      background: #fff;
      font-weight: 600;
    }
    #janr option:checked {
      background: var(--primary);
      color: #fff;
    }
    #cardInfo {
      display: none;
      margin-top: 1rem;
      text-align: center;
      padding: 1rem 0.7rem;
      background: #e6fff7;
      border: 1.5px solid var(--primary);
      border-radius: 0.7rem;
      color: #222;
      font-weight: 700;
      font-size: 1.1em;
      box-shadow: 0 2px 8px #00c89622;
      transition: box-shadow var(--transition);
      z-index: 2;
      position: relative;
    }
    .latifa {
      background: linear-gradient(90deg, #e6fff7 60%, #f4f8fb 100%);
      border-left: 5px solid var(--primary);
      padding: 1.1rem 1rem 1.1rem 1.3rem;
      margin-bottom: 1.1rem;
      border-radius: 0.7rem;
      font-size: 1.08em;
      font-weight: 600;
      color: #222;
      box-shadow: 0 2px 8px #00c89611;
      transition: box-shadow var(--transition);
      position: relative;
      z-index: 1;
    }
    .latifa:hover {
      box-shadow: 0 4px 16px #00c89633;
      background: linear-gradient(90deg, #e6fff7 80%, #b2f7ef 100%);
    }
    .pagination {
      text-align: center;
      margin-top: 0.7rem;
      z-index: 1;
      position: relative;
    }
    .pagination button {
      display: inline-block;
      width: auto;
      margin: 4px 3px;
      padding: 8px 15px;
      background: var(--primary);
      color: #fff;
      border-radius: 0.5rem;
      font-weight: 700;
      border: none;
      font-size: 1em;
      transition: background var(--transition), transform var(--transition);
      box-shadow: 0 1px 4px #00c89622;
      letter-spacing: 1px;
    }
    .pagination button.active {
      background: var(--accent);
      color: #222;
      transform: scale(1.08);
      box-shadow: 0 2px 8px #ffb30022;
    }
    .pagination button:hover {
      background: var(--primary-dark);
      transform: scale(1.04);
    }
    footer {
      background: var(--footer-bg);
      color: #fff;
      text-align: center;
      padding: 1.2rem 0 1.1rem;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: var(--radius) var(--radius) 0 0;
      margin-top: 40px;
      box-shadow: 0 -2px 16px #00b4d822;
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      letter-spacing: 1px;
      user-select: none;
    }
    /* Responsive */
    @media (max-width: 700px) {
      main {
      padding: 22px 2vw 0 2vw;
      max-width: 100vw;
      }
      header {
      font-size: 1.3em;
      padding: 1.2rem 0 0.7rem;
      }
      .box {
      padding: 1.1rem 0.7rem 0.8rem 0.7rem;
      }
      .latifa {
      font-size: 1em;
      padding: 0.9rem 0.7rem 0.9rem 1rem;
      }
      #janr {
      font-size: 1em;
      padding: 0.7rem 1rem;
      }
      label[for="janr"] {
      font-size: 1em;
      }
    }
    @media (max-width: 420px) {
      header {
      font-size: 1em;
      padding: 0.8rem 0 0.5rem;
      }
      footer {
      font-size: 0.95em;
      padding: 0.7rem 0 0.7rem;
      }
      #janr {
      font-size: 0.95em;
      padding: 0.6rem 0.7rem;
      }
    }
  </style>
</head>

    const PER_PAGE = 3;
    let currentJanr = "";
    let currentPage = 1;

    function korsatLatifalar(page) {
      const janr = document.getElementById('janr').value;
      currentJanr = janr;
      currentPage = page;

      const joy = document.getElementById('latifalar');
      const pagi = document.getElementById('pagination');

      joy.innerHTML = '';
      pagi.innerHTML = '';

      if (janr === 'bosh') return;

      const latifalar = baza[janr];
      const start = (page - 1) * PER_PAGE;
      const end = start + PER_PAGE;
      const totalPages = Math.ceil(latifalar.length / PER_PAGE);

      latifalar.slice(start, end).forEach(matn => {
        const div = document.createElement('div');
        div.className = 'latifa';
        div.textContent = matn;
        joy.appendChild(div);
      });

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = (i === page) ? 'active' : '';
        btn.onclick = () => korsatLatifalar(i);
        pagi.appendChild(btn);
      }

      if (page < totalPages) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next â–¶ï¸';
        nextBtn.onclick = () => korsatLatifalar(page + 1);
        pagi.appendChild(nextBtn);
      }
    }

    function toggleCardInfo() {
      const card = document.getElementById('cardInfo');
      card.style.display = (card.style.display === 'none') ? 'block' : 'none';
    }
