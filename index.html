<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vay Boshim - Kulgili Latifalar</title>
  <style>
    /* Hacker-style animated background */
    body {
      font-family: 'Fira Mono', 'Consolas', 'Segoe UI', monospace, sans-serif;
      background: #111;
      color: #e0ffb3;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        120deg,
        rgba(0,255,70,0.07) 0px,
        rgba(0,255,70,0.07) 2px,
        transparent 2px,
        transparent 40px
      );
      animation: bg-move 12s linear infinite;
    }
    @keyframes bg-move {
      0% { background-position: 0 0; }
      100% { background-position: 400px 400px; }
    }

    /* Matrix rain effect */
    #matrix-canvas {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      opacity: 0.18;
      filter: blur(0.5px);
    }

    :root {
      --main-bg: #111;
      --accent: #00ff41;
      --accent-dark: #00b33c;
      --text-dark: #e0ffb3;
      --card-bg: rgba(20, 30, 20, 0.92);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background: linear-gradient(90deg, #003300 60%, var(--accent) 100%);
      padding: 36px 0 28px;
      text-align: center;
      font-size: 2.4em;
      font-weight: 900;
      color: var(--accent);
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      position: relative;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #00ff41, 0 0 2px #fff;
      z-index: 2;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 12px;
      background: #003300;
      border-radius: 50px;
      opacity: 0.3;
      filter: blur(2px);
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }
    .box {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 18px;
      margin-bottom: 24px;
      border: 1.5px solid #00ff41;
      box-shadow: 0 6px 20px rgba(0,255,70,0.10);
      backdrop-filter: blur(1.5px);
      transition: box-shadow 0.3s;
    }
    .box:hover {
      box-shadow: 0 0 32px #00ff41a0;
    }
    h3 {
      margin-bottom: 16px;
      color: var(--accent);
      font-size: 1.3em;
      font-family: 'Fira Mono', monospace;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px #00ff41;
      animation: flicker 2.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 8px #00ff41; }
      50% { opacity: 0.85; text-shadow: 0 0 16px #00ff41, 0 0 2px #fff; }
      100% { opacity: 1; text-shadow: 0 0 8px #00ff41; }
    }
    .donator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--accent);
      font-family: 'Fira Mono', monospace;
      text-shadow: 0 0 4px #00ff41;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    .donator:first-child {
      font-weight: 700;
      color: #fff700;
      text-shadow: 0 0 8px #fff700, 0 0 2px #00ff41;
      animation: flicker 1.2s infinite alternate;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1.05em;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent-dark) 60%, #00ff41 100%);
      color: #111;
      box-shadow: 0 0 12px #00ff41a0;
      letter-spacing: 1.5px;
      font-family: 'Fira Mono', monospace;
      transition: all 0.2s;
      text-shadow: 0 0 2px #fff;
    }
    button:hover {
      opacity: 0.93;
      background: linear-gradient(90deg, #00ff41 60%, var(--accent-dark) 100%);
      color: #fff;
      box-shadow: 0 0 24px #00ff41;
    }
    #cardInfo {
      display: none;
      margin-top: 14px;
      text-align: center;
      padding: 14px;
      background: #002800;
      border: 2px solid var(--accent);
      border-radius: 10px;
      color: #fff;
      font-family: 'Fira Mono', monospace;
      letter-spacing: 2px;
      box-shadow: 0 0 12px #00ff41a0;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: var(--accent);
      font-family: 'Fira Mono', monospace;
      letter-spacing: 1px;
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      background: #001a00;
      font-size: 1em;
      font-weight: 600;
      color: var(--accent);
      font-family: 'Fira Mono', monospace;
      box-shadow: 0 0 8px #00ff41a0;
      transition: border 0.2s;
    }
    select:focus {
      border: 2px solid #fff700;
      outline: none;
    }
    .latifa {
      background: #001a00;
      border-left: 7px solid var(--accent);
      padding: 20px;
      margin-bottom: 18px;
      border-radius: 12px;
      font-size: 1.08em;
      font-weight: 600;
      position: relative;
      color: #e0ffb3;
      font-family: 'Fira Mono', monospace;
      box-shadow: 0 0 8px #00ff41a0;
      animation: fadeIn 0.7s;
      letter-spacing: 1px;
      text-shadow: 0 0 2px #00ff41;
    }
    .latifa::before {
      content: "üëæ";
      position: absolute;
      top: 10px;
      left: 10px;
      opacity: 0.13;
      font-size: 2em;
      filter: blur(0.5px);
      animation: flicker 2s infinite alternate;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .pagination button {
      display: inline-block;
      margin: 4px;
      padding: 10px 14px;
      background: var(--accent);
      color: #111;
      border-radius: 8px;
      font-weight: 600;
      font-family: 'Fira Mono', monospace;
      box-shadow: 0 0 8px #00ff41a0;
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    .pagination button.active {
      background: #fff700;
      color: #111;
      box-shadow: 0 0 16px #fff700a0;
    }
    .pagination button:hover {
      background: #00ff41;
      color: #fff;
    }
    footer {
      background: linear-gradient(90deg, #003300 60%, var(--accent) 100%);
      text-align: center;
      padding: 20px 0;
      font-weight: 600;
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      margin-top: 40px;
      color: var(--accent);
      font-family: 'Fira Mono', monospace;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px #00ff41;
      z-index: 2;
      position: relative;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }
      .latifa {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>ü§ï Vay Boshim! - Kulgili Latifalar</header>
  <main>
    <div class="box">
      <h3>Super Donatlar</h3>
      <div class="donator">üëë Asilbek <span>25.000</span></div>
      <div class="donator">Alibek <span>14.000</span></div>
      <div class="donator">Tillo <span>10.000</span></div>
      <div class="donator">Jahon <span>5.000</span></div>
      <div class="donator">G'iyoz <span>2.000</span></div>
      <div class="donator">Shohbek <span>2.000</span></div>
      <button onclick="toggleCardInfo()">Qo'llab-quvvatlash</button>
      <div id="cardInfo">
        <div style="font-size:1.2em;font-weight:700;">4073 4200 8456 9577</div>
        <div style="font-weight:600;color:#d35400;">Qoriyev Elbek</div>
      </div>
    </div>

    <div class="box">
      <label for="janr">Janrni tanlang:</label>
      <select id="janr" onchange="korsatLatifalar(1)">
        <option value="bosh">-- Janrni tanlang --</option>
        <option value="hoshim">Hoshim</option>
        <option value="maktab">Maktab</option>
        <option value="palakat">Palakat</option>
      </select>
    </div>

    <div class="box" id="latifalar"></div>
    <div class="pagination" id="pagination"></div>
  </main>
  <footer>&copy; 2025 VayBoshim.uz | Kuldiramiz!</footer>
  <script>
    const baza = {
      hoshim: [
        "ü§ï Vay boshim, Hoshim nima qildin?! üôÑ",
        "üôÑ Hoshim! ‚Äì Obo nima qilibman üòí",
        "‚Äì Ne unda boshim og'riyapti? ü´®",
        "üòÇ Hoshim doim bir baloni chiqaradi",
        "üòµ Hoshim maktabga pishloq olib kelibdi...",
        "üòÇ Hoshim ‚Äògoogle translate‚Äôdan sinfga murojaat qildi!",
        "üôÉ Hoshim darsda jim yotibdi. Sababi: uyquga savol berishmaydi dedi",
        "ü§ì Hoshim: 2+2=22...",
        "üòÜ Hoshim yo‚Äòlda ketayotgan odamga: ‚Äòoyog‚Äòing qayerda‚Äô debdi üòÇ",
        "ü§£ Hoshim Facebookga kartoshka rasmi qo‚Äòyibdi..."
      ],
      maktab: [
        "üë®‚Äçüè´ O'qituvchi: 2x2 nechchi? üë¶ O'quvchi: 22!",
        "üìö Deraza ochilsa, hammaga shamol tegadi...",
        "üòí Ustoz: telefoningni olib qo'yaman!",
        "üòÇ Maktabda har kuni sinov: ‚Äòkim erta kelsa joy egasi‚Äô"
      ],
      palakat: [
        "ü§î Qayerdan ble palakat?",
        "ü§ß Palakatmi?",
        "ü§Ø Bilmesanmi?!",
        "üòÇ Palakat bu San!",
        "ü§£ Palakat: kuchli so‚Äòz, ammo ma'nosi yo‚Äòq"
      ]
    };

    const PER_PAGE = 3;
    let currentJanr = "";
    let currentPage = 1;

    function korsatLatifalar(page) {
      const janr = document.getElementById('janr').value;
      currentJanr = janr;
      currentPage = page;

      const joy = document.getElementById('latifalar');
      const pagi = document.getElementById('pagination');

      joy.innerHTML = '';
      pagi.innerHTML = '';

      if (janr === 'bosh') return;

      const latifalar = baza[janr];
      const start = (page - 1) * PER_PAGE;
      const end = start + PER_PAGE;
      const totalPages = Math.ceil(latifalar.length / PER_PAGE);

      latifalar.slice(start, end).forEach(matn => {
        const div = document.createElement('div');
        div.className = 'latifa';
        div.textContent = matn;
        joy.appendChild(div);
      });

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = (i === page) ? 'active' : '';
        btn.onclick = () => korsatLatifalar(i);
        pagi.appendChild(btn);
      }

      if (page < totalPages) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next ‚ñ∂Ô∏è';
        nextBtn.onclick = () => korsatLatifalar(page + 1);
        pagi.appendChild(nextBtn);
      }
    }

    function toggleCardInfo() {
      const card = document.getElementById('cardInfo');
      card.style.display = (card.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
